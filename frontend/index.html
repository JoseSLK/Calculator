    <title>Calculadora</title>
</head>
<body>
    <div class="container_main">
        <div class="container_sup">
            <!-- Select method -->
            <select class="form-select form-select-sm" id="s_method">
                <option selected>Selecciona el metodo</option>
            </select>

            <!-- Section for equations -->
            <form id="equation_form" class="input-group">
                             
            </form>
            <button type="submit" class="btn btn-success btn-success-eq" id="submit-data">Resolver</button> 


        </div>
        <div class="container_sup_t">2</div>

    </div>
    <div class="keyboard">
        <button class="keyboard-button" data-value="(">(</button>
        <button class="keyboard-button" data-value=")">)</button>
        <button class="keyboard-button" data-value="^">^</button>
        <button class="keyboard-button" data-value="sin(">sin</button>
        <button class="keyboard-button" data-value="cos(">cos</button>
        <button class="keyboard-button" data-value="tan(">tan</button>
        <button class="keyboard-button" data-value="sqrt{4}">âˆš</button>
        <button class="keyboard-button" data-value="x">x</button>
        <button class="keyboard-button" data-value="+">+</button>
        <button class="keyboard-button" data-value="-">-</button>
        <button class="keyboard-button" data-value="*">*</button>
        <button class="keyboard-button" data-value="/">/</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
